<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Throttle</title>
  </head>
  <body>
    <div class="cvs2">
      <div class="bar-container"></div>
      <div class="timer"></div>
      <div class="tag"><span></span><span>No Throttle</span></div>
      <div class="anima-container"></div>
      <div class="t">
        <div class="t1">triggered</div>
        <div class="t2">triggered</div>
      </div>
      </div>
    </div>
    <div class="cvs">
      <div class="bar-container">
        <div class="bar"></div>
        <div class="bar-back"></div>
      </div>
      <div class="timer"></div>
      <div class="tag"><span>Throttle</span></div>
      <img src="./throttle-back.svg" alt="" class="svb">
      <div class="anima-container">
        <div class="trash gr"></div>
        <div class="cup-center gr"></div>
      </div>
      <img src="./throttle.svg" alt="" class="sv">
      <div class="t">
        <div class="t1">triggered</div>
        <div class="t2">triggered</div>
      </div>
    </div>
    <script src="noThrottle.js" type="module"></script>
    <script src="throttle.js" type="module"></script>
  </body>
</html>
